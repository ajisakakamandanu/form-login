<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <h1>Hello World.</h1>
                <p>Epsum factorial non deposit quid pro quo bic escorol, Olypian quarrels et gorilla congolium</p>
                <div class="button">
                    <p>Login with social media</p>
                    <div class="social-button">
                        <button><img src="assets/facebook.png" alt="facebook"></button>
                        <button><img src="assets/twitter.png" alt="twitter">Login with Twitter</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>Login</h2>
                <p>Don't have account? Create your account, it takes less than a minute</p>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Yout password">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                    <p>Forget password?</p>
                </div>
                <div class="button">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
